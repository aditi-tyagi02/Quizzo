<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #000000;
            margin: 0;
            padding: 20px;
            background-color: #242c66;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #7895CB;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(13, 14, 13, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], textarea {
            width: 50%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #161a3f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #C5DFF8;
            color: #161a3f;
        }
        .question {
            margin-bottom: 20px;
        }
        .option {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .option input[type="text"] {
            width: calc(100% - 150px);
        }
        .option input[type="radio"] {
            margin-left: 10px;
        }
        .option button {
            margin-left: 10px;
            background-color: #61abf0;
        }
        .option button:hover {
            background-color: #4d67dd;
        }
        .url-container {
            margin-top: 20px;
            padding: 10px;
            background-color: rgb(228, 233, 238);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quizzo</h1>
        <div class="form-group">
            <label for="quizTitle">Quiz Title:</label>
            <input type="text" id="quizTitle" placeholder="Enter quiz title">
        </div>
        <div class="form-group">
            <label for="quizDate">Date:</label>
            <input type="date" id="quizDate">
        </div>
        <p style="color: aliceblue;">** Mark the correct response to that particular question by checking the radio button</p>
        <div id="questions"></div>
        <button onclick="addQuestion()">Add Question</button>
        <button onclick="saveQuiz()">Save Quiz</button>
        <div id="output" class="url-container">
            <p id="quizSavedMsg"></p>
            <a id="quizUrl" href="#" target="_blank"></a>
        </div>
    </div>

    <!-- Include Firebase configuration script -->
    <script type="module" src="fb.js"></script>
    <!-- Include the script handling quiz creation and saving -->
    <script type="module" src="create_quiz.js"></script>
    <!-- Include inline script for handling UI interactions -->
    <script type="module">
        import { addQuestion, saveQuiz } from './create_quiz.js';

        // Attach functions to the global scope for button onclick events
        window.addQuestion = addQuestion;
        window.saveQuiz = saveQuiz;
    </script>
</body>
</html>
