<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #9DB2BF;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #27374D;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .search-bar {
            text-align: center;
            margin-top: 20px;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-bar button {
            padding: 8px 12px;
            background-color: #526D82;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }

        .search-bar button:hover {
            background-color: #496792;
        }

        main {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Center items vertically */
        }

        .options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .options .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 250px;
            text-align: center;
             /* Initially hide the card */
        }

        .options .card.active {
            display: block; /* Show the card when active */
        }

        .options .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .options .card p {
            color: #666;
            font-size: 14px;
        }

        .options .card a {
            display: block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #526D82;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .options .card a:hover {
            background-color: #27374D;
        }

        .take-quiz-input {
            display: none; /* Initially hide the input for quiz URL */
            margin-top: 20px;
        }

        .take-quiz-input input[type="text"] {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .take-quiz-input button {
            padding: 8px 12px;
            background-color: #526D82;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }

        .take-quiz-input button:hover {
            background-color: #27374D;
        }

        footer {
            background-color: #27374D;
            color: #fff;
            text-align:center;
            padding: 2px 0 ;
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Quizzo</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search quizzes...">
                <button id="searchBtn">Search</button>
            </div>
        </div>
    </header>

    <main>
        <div class="options">
            <div class="card" id="createQuizCard">
                <h2>Create a New Quiz</h2>
                <p>Start creating your own quiz now!</p>
                <a href="create_quiz.html">Create Quiz</a>
            </div>
            <div class="card" id="takeQuizCard">
                <h2>Take an Existing Quiz</h2>
                <p>Enter the URL of the quiz you want to take.</p>
                <a href="#" id="takeQuizLink">Take Quiz</a>
            </div>
        </div>

        <div class="take-quiz-input" id="takeQuizInput">
            <input type="text" id="quizUrlInput" placeholder="Enter URL of the quiz...">
            <button id="quizUrlBtn">Take Quiz</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Quizzo developed by Aditi Tyagi. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript for handling quiz functionality

        // Event listener for Take Quiz link
        document.getElementById('takeQuizLink').addEventListener('click', function(event) {
            event.preventDefault();
            // Show the quiz URL input section
            document.getElementById('takeQuizInput').style.display = 'block';
            // Hide the options cards
            document.getElementById('createQuizCard').style.display = 'none';
            document.getElementById('takeQuizCard').style.display = 'none';
        });

        // Event listener for Take Quiz button
        document.getElementById('quizUrlBtn').addEventListener('click', function(event) {
            event.preventDefault();
            var quizUrl = document.getElementById('quizUrlInput').value.trim();
            if (quizUrl !== '') {
                window.location.href = quizUrl;
            } else {
                alert('Please enter a valid URL.');
            }
        });

        // Event listener for Search button
        document.getElementById('searchBtn').addEventListener('click', function(event) {
            event.preventDefault();
            var searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm !== '') {
                alert('Searching for: ' + searchTerm);
                // Replace with actual search logic
            } else {
                alert('Please enter a search term.');
            }
        });
    </script>
</body>
</html>
